start: "Hi! I'm Python Bot. Usage: /help"

help: |
  Usage:
    - /py command (help: /py)
    - via me (help: /inline)
  Python version: {python_version}

py-cmd-help: |
  Usage:
    /py [/<args>] <code>
  Example:
    /py print("Hi!")
  Arguments:
    p - Remove printing last expression

inline-help: |
  Usage:
    @{botname} [/<args>] <code>
  Example:
    @{botname} print(6 * 7)
  Arguments:
    p - Remove printing last expression
    r - Remove code from result message

empty: empty
too-long-output: too long output
was-terminated: execution time exceeded

output: Output
no-code: No code
run-code: Run code
running: Running...
too-long-query: Too long query
